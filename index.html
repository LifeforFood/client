<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='./style/style.css'>
    <meta name="google-signin-client_id" content="1018057422505-gmj3d5c68r5jd3dpj4dt56n2fu8acuom.apps.googleusercontent.com">
    
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <title>Life For Food</title>
  </head>
  <body>

    <!-- MODAL MAP -->

    <div class="modal fade" id="myMap">

      
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <a class="navbar-brand" href="#">Life For Food</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" id='favorites'>
            <!-- Loop favorites -->
          </li>
        </ul>
        <button class="btn btn-warning my-2 my-sm-0" id='signout' onclick='signOut()'>Sign out</button>
      </div>
    </nav>

    <!-- LOGIN -->
    
    <div id="login">
      <div class="wrapper1" >
        <div class="container1">
            <a href="" class="google-login social-loging g-signin2" data-onsuccess="onSignIn">
            Login with Google
          </a>
          <p class="seperator" >-OR-</p>
          <form  id="triggerSignin">
            <div class="group">
              <label for="email">Email:</label>
              <input type="email" id="email">
            </div>
            <div class="group">
              <label for="password">Password:</label>
              <input id="password" type="password" name="password">
            </div>
            <a href='#' onclick='goToRegister()'>dont have account?</a>
            <input type="submit" value="Login">
          </form>
          </div>
        </div>
    </div>

    <!-- REGISTER -->

    <div id="register">
      <div class="wrapper1" >
        <div class="container1">
          <p class="seperator" >Create New Account</p>
          <form  id="triggerSignup">
            <div class="group">
              <label for="username">Username:</label>
              <input type="username" id="usernameR">
            </div>
            <div class="group">
              <label for="email">Email:</label>
              <input type="email" id="emailR">
            </div>
            <div class="group">
              <label for="password">Password:</label>
              <input id="passwordR" type="password" name="password">
            </div>
            <a href='#' onclick="backLogin()">back login</a><br>
            <input type="submit" value="Register">
          </form>
        </div>
        </div>
    </div>

    <div id='mainBody' class="container-fluid" style="margin: 0; padding: 0;">
      <div class="">
        <!-- jumbotron -->
        <div class="container-fluid" style="margin: 0; padding: 0; background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('./public/background-blur.jpg'); background-position: center; background-size: cover;">
          <div class="d-flex flex-column justify-content-center align-items-center" style="height: 50vh;">
            <!-- image -->
            <img src="./public/food.png" alt="" style="width: 100px;">
            <!-- Text -->
            <h5 class="text-white">Temukan restoran, kafe, dan bar terbaik di Jakarta</h5>
            <!-- input group -->
            <div class="input-group mb-5 d-flex justify-content-center">
              <div class="input-group-append" style="width: 100vh;">
              <form id="formSearch" class="col-md-10 d-flex">
                <input id="searchBox" type="text" class="form-control" placeholder="Nama Restoran Pilihanmu" aria-label="Nama Restoran Pilihanmu" aria-describedby="button-addon2">
                <button class="btn btn-danger ml-2 rounded" type="sumbit" id="button-addon2">Search</button>
              </form>
            </div>
          </div>
          <button class="btn btn-warning" onclick="random()">Try Random</button>
          </div>
        </div>
        
        <!-- random -->
        <div class="container mt-3" id="random">
          
        </div>
        
        <!-- cards -->
        <div class="container mt-3" id="allCards">
          <div class="row" id="cards">
            
          </div>
        </div>
      </div>
    </div>



    <div class="container-fluid" id='detailPage'>
      <div class="row">
        <div class="col-sm-1">
        </div>

      <div class="col-sm-7">
          <div class="d-flex flex-wrap" id='detailFavorite'>


          </div>
      </div>


      <div class="col-sm-4" style="margin-top: 50px;">

          <div class="d-flex flex-wrap" id='imageRandomForFavorite'>

          </div>

      </div>
    </div>
  </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACDo8yjIIFJCahhcSP0icGNvA7dFvf4jo"></script>
    <script src='./js/main.js'></script>
  </body>
</html>
